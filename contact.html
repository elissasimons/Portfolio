<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/layouts/side-menu/styles.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="./index.html">Elissa Simons</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="./about.html" class="pure-menu-link">About</a></li>
                    <li class="pure-menu-item"><a href="./contact.html" class="pure-menu-link">Contact</a></li>
                    <li class="pure-menu-item menu-item-divided pure-menu-selected">
                        <a href="./portfolio.html" class="pure-menu-link">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Contact</h1>
            </div>
            <div class="container">
                <div class="pure-g">
                    <div class="column-1">
                        <div class="pure-u-1-1 pure-u-md-1-5 l-box column-1">
                            <h2 class="content-subhead">Contact Me!</h2>
                        </div>
                        <div class="row">
                            <p class="pure-u-1-3">Email: elissasimons@gmail.com</p>
                        </div>
                        <div class="row">
                            <p class="pure-u-1-3">Phone Number: (209) 988-2782</p>
                        </div>
                    </div>

                    <div class="pure-u-1-1 pure-u-md-1-5 l-box column-1">
                        <div class="pure-u-1-3">
                            <h2 class="content-subhead resume">Resume:</h2>
                            <iframe src="./Assets/Simons_Resume2020.pdf"></iframe>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="Assets/script.js"></script>

</body>

</html>
